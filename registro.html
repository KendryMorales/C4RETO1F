<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="src/css/menu.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/registro.css">
    <title>Registrar Usuario</title>
</head>

<body>
    <header>
        <nav class="bg-light shadow-sm p-3 mb-3 bg-body rounded">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link _link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link _link" aria-current="page" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link _link" href="registro.html">Registro</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container_box1">
            <div class="container-lg">
                <div class="row img_box1">
                    <!-- #007BFF -->
                    <img src="src/img/5.png" alt="imagen login" class="img-fluid rounded mx-auto d-block img1">
                </div>

                <div class="row bg-white form_box1">
                    <form class="needs-validation form1">
                        <h3 class="text-center ">Crear Cuenta</h3>
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">Nombre:</label><br />
                            <input type="username" name="username" id="username" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="useremail" class="form-label">Email:</label><br />
                            <input type="email" name="useremail" id="useremail" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label><br />
                            <input type="text" name="password" id="password" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="passwordrepeat" class="form-label">Confirmar tu Contraseña:</label><br />
                            <input type="text" name="passwordrepeat" id="passwordrepeat" class="form-control"
                                required />
                        </div>
                        <div class="d-grid">
                            <input type="submit" name="submit" class="btn btn-primary mb-3 btn-block" value="Crear" onclick="registrar(event)"/>
                        </div>
                        <div class="mb-3 text-center">
                            <span>¿Tienes una cuenta? <a href="login.html" class="text_decoration">Inicia seccion</a></span>
                        </div>
                    </form>
                </div>

                <div class="row mt-5 tabla_box">
                    <div class="tabla">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>EMAIL</th>
                                    <th>CONTRASEÑA</th>
                                    <th>NOMBRE</th>
                                </tr>
                            </thead>

                            <tbody id="resultado">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="src/js/registro.js"></script>
</body>

</html>
