<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="src/css/menu.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/login.css">
    <title>Acceso al Sistema</title>
</head>

<body class="body">
    <header>
        <nav class="bg-light shadow-sm p-3 mb-3 bg-body rounded">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link _link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link _link" aria-current="page" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link _link" href="registro.html">Registro</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container_box">
            <div class="row container-lg">
                <div class="col-lg img_box">
                    <img src="src/img/21.jpg" alt="imagen login" class="img-fluid img_login">
                </div>

                <div class="col-lg bg-light form_box">
                    <form id="idForm" onsubmit="loginEvento(event)" class="was-validated form">
                        <h3 class="text-center mb-4">Inicia seccion</h3>
                        
                        <div class="mb-3 mt-3">
                            <label for="uname" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese el email" name="email" required />
                            <div class="valid-feedback">Email válido</div>
                            <div class="invalid-feedback">Por favor registre el email.</div>
                        </div>

                        <div class="mb-3">
                            <label for="pwd" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña" name="password" required />
                            <div class="valid-feedback">Contraseña válida.</div>
                            <div class="invalid-feedback">Por favor registre la contraseña.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mb-3 btn-block">Ingresar</button>
                        </div>
                        <div class="form-group text-center">
                            <span> ¿Aun no tienes una cuenta?
                                <a href="registro.html" class="text_decoration">Registrate</a>
                            </span>
                        </div>
                    </form>
                </div>

                <div class="row mt-5 tabla_box">
                    <div class="tabla">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>EMAIL</th>
                                    <th>CONTRASEÑA</th>
                                    <th>NOMBRE</th>
                                </tr>
                            </thead>
    
                            <tbody id="resultado">
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="src/js/login.js"></script>
</body>

</html>
